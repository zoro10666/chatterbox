{% extends "base.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}
<h2>Welcome, {{ session['username'] }}!</h2>
<h3>Available Users:</h3>
<ul>
    {% for user in users %}
        {% if user != session['username'] %}
            <li><a href="{{ url_for('private_chat', username=user) }}">{{ user }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
